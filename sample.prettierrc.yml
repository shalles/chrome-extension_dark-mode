# .prettierrc or .prettierrc.yaml
arrowParens: "always"
# bracketSameLine: false
# bracketSpacing: true
trailingComma: "es5"
editorconfig: true
endOfLine: lf
htmlWhitespaceSensitivity: css
insertPragma: false
# tabWidth: 2
semi: true
singleQuote: true
vueIndentScriptAndStyle: true

overrides:
  - files: "*.test.js"
    options:
      semi: true
  - files:
      - "*.html"
      - "legacy/**/*.js"
    options:
      tabWidth: 2
